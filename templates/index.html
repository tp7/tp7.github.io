{% extends 'layout.html' %}

{% block content %}
    <div class="main-page">
        {{ this.body }}

        <h3>Random articles</h3>
        {% for article in site.get("articles").children %}
            <article class="article into">
                <a href="{{ article|url }}">{{ article.title }}</a>
            </article>
        {% endfor %}
    </div>
{% endblock %}
